<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <meta charset="UTF-8" />

    <script src="src/index.js" defer></script>
  </head>

  <body>
    <h1>Currency Converter</h1>
    <p>
      <label for="from">From:</label>
      <input
        type="text"
        id="from"
        name="from"
        required
        minlength="3"
        maxlength="3"
        size="5"
        value="EUR"
      />

      <label for="from-qty">Quantity:</label>
      <input
        type="number"
        id="from-qty"
        name="from-qty"
        required
        minlength="1"
        maxlength="5"
        size="5"
        value="0"
      />
    </p>

    <p>
      <label for="to">To:</label>
      <input
        type="text"
        id="to"
        name="to"
        required
        minlength="3"
        maxlength="3"
        size="5"
        value="USD"
      />

      <label for="to-qty">Quantity:</label>
      <input
        type="number"
        id="to-qty"
        name="to-qty"
        required
        minlength="1"
        maxlength="5"
        size="5"
        value="0"
      />
    </p>
  </body>
</html>
